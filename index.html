<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouraTech | Ofertas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">MouraTech</div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar produtos, marcas e muito mais...">
        </div>
    </header>

    <div class="banner">
        <h2>OFERTAS SANGUINÁRIAS - ATÉ 70% OFF</h2>
    </div>

    <main class="container">
        <div class="produto-card">
            <div class="tag-oferta">OFERTA DO DIA</div>
            <img src="https://amzn.to/4pYaMXr.com/200" alt="Produto">
            <div class="info">
                <h3>Monitor AOC 22" 120 HZ</h3>
                <p class="preco-antigo">R$ 499,00</p>
                <p class="preco-atual">R$418,00</p>
                <p class="parcelas">ou 12x de R$ 52,00</p>
                <a href="https://wa.me/5543999253537?text=Tenho%20interesse%20no%20Smartphone" class="btn-comprar">COMPRAR AGORA</a>
            </div>
        </div>

        <div class="produto-card">
            <img src="https://via.placeholder.com/200" alt="Produto">
            <div class="info">
                <h3>Notebook Asus Vivobook Go 15 Ryzen 5-7520U 8GB 256GB 15.6" FHD</h3>
                <p class="preco-antigo">R$ 2249,00</p>
                <p class="preco-atual">R$ 1954,00</p>
                <p class="parcelas">ou 12x de R$ 166,00</p>
                <a href="https://wa.me/5543999253537?text=Tenho%20interesse%20no%20Notebook" class="btn-comprar">COMPRAR AGORA</a>
            </div>
        </div>
    </main>

    <a href="https://wa.me/5543999253537" class="whatsapp-fixo" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

</body>
</html>
